<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 引入样式 -->
    <!-- <link rel="stylesheet" type="text/css" href="https://unpkg.com/element-plus/lib/theme-chalk/index.css"> -->
    <!-- 引入组件库 -->
    <!-- <script src="https://unpkg.com/element-plus/lib/index.full.js"></script>     -->
    <title>tailwild demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(function() {
        window.onresize = resizeCanvas()
        resizeCanvas()
      })
      function resizeCanvas() {
        $('#template').attr('width', window.innerWidth)
        $('#template').attr('height', window.innerHeight)
      }
    </script>
  </head>
  <body>
    <div id="screenshot" class="screenshot-bg">
      <div id="app" class="bg-white"></div>
    </div>
    <div id="screen" class="hidden appPrint">
      <canvas id="template"></canvas>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
